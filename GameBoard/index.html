<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Snake Game</title>
</head>

<body>
    <div class="welcome">
        <audio id="audioStart" loop></audio>
        <div class="heading">
            <p>Welcome to game board</p>
        </div>
        <main>
            <div class="game" id="snake">
                <h1>Snake Game</h1>
                <div class="level">
                    <div class="speed" id="easy">Easy</div>
                    <div class="speed" id="medium">Medium</div>
                    <div class="speed" id="hard">Hard</div>
                </div>
            </div>
            <div class="game" id="mines">
                <h1>Minesweeper</h1>
                <div class="level">
                    <div class="difficulty">Easy</div>
                    <div class="difficulty">Medium</div>
                    <div class="difficulty">Hard</div>
                </div>
            </div>

        </main>
    </div>

    <div class="snake-frame">
        <audio src="./audio/gameBackground.mp3" id="background" loop></audio>
        <audio src="./audio/eating.mp3" id="feeding"></audio>
        <audio src="./audio/wall_hit.mp3" id="wall_hit"></audio>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div id="board">
    </div>
    <audio src="./audio//minesweeper.mp3" id="sweeper" loop></audio>
    <audio src="./audio/click.mp3" id="click"></audio>
    <audio src="./audio/bomb.mp3" id="bomb"></audio>
    <audio id="overSound" loop></audio>
    <div class="endGame" id="endSnake">

        <div class="msg" id="snakeMsg"></div>
        <div class="btn-group">
            <button class="return" id="returnSnake">Return Menu</button>
            <button class="restart" id="restartSnake">Restart Game</button>
        </div>
    </div>

    <div class="endGame" id="endMine">
        <div class="msg" id="mineMsg"></div>
        <div class="btn-group">
            <button class="return" id="returnMine">Return Menu</button>
            <button class="restart" id="restartMine">Restart Game</button>
        </div>
    </div>

</body>
<script src="./main.js"></script>

</html>
