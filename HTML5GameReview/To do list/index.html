<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>

        <div class="todo-input">
            <input type="text" placeholder="Nhập công việc" id="todo-input">
            <button id="btn-add">Thêm</button>
        </div>

        <div class="todo-option">
            <div class="todo-option-item">
                <input type="radio" id="all" name="choice" checked >
                <label for="all">All</label>
            </div>
            <div class="todo-option-item">
                <input type="radio" id="unactive" name="choice">
                <label for="unactive">Chưa hoàn thành</label>
            </div>
            <div class="todo-option-item">
                <input type="radio" id="active" name="choice">
                <label for="active">Hoàn thành</label>
            </div>
        </div>

        <!-- Danh sách to do -->
        <div class="todo-container">
            <div class="todo-list">
                <div class="todo-item">
                    <div class="todo-item-title">
                        <input type="checkbox">
                        <p>Tối nay đi chơi nhé</p>
                    </div>
                    <div class="option">
                        <button class="btn btn-update">
                            <img src="./img/pencil.svg" alt="icon">
                        </button>
                        <button class="btn btn-delete">
                            <img src="./img/remove.svg" alt="icon">
                        </button>
                    </div>
                </div>
                <div class="todo-item active-todo">
                    <div class="todo-item-title">
                        <input type="checkbox">
                        <p>Làm bài tập</p>
                    </div>
                    <div class="option">
                        <button class="btn btn-update">
                            <img src="./img/pencil.svg" alt="icon">
                        </button>
                        <button class="btn btn-delete">
                            <img src="./img/remove.svg" alt="icon">
                        </button>
                    </div>
                </div>
                <div class="todo-item">
                    <div class="todo-item-title">
                        <input type="checkbox">
                        <p>Bây giờ ăn gì nhỉ</p>
                    </div>
                    <div class="option">
                        <button class="btn btn-update">
                            <img src="./img/pencil.svg" alt="icon">
                        </button>
                        <button class="btn btn-delete">
                            <img src="./img/remove.svg" alt="icon">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
